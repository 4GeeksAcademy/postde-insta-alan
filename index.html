<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram post</title>

    </head>
    <body>
        <div class="post">
            <div class="post_header">
                <div class="profile_info">
                    <div class="profile_img">
                        <img src="https://friendsofanimals.org/wp-content/uploads/2023/12/foxactualweb.png" 
                        alt="">
                    </div>
                    <span>jane doe</span>
                </div>
                <div class="options">
                    <span><ion-icon name="ellipsis-horizontal"></ion-icon></span>
                </div>
            </div>
            <div class="post_img">
                <img src="https://www.palaceresorts.com/aerial-view-cancun-palace-resorts_1f4e0ab4cb.webp" 
                alt="">
            </div>
            <div class="post_body">
                <div class="post_actions">
                    <span class="heart_icon"><ion-icon name="heart-outline"></ion-icon>
                    </span>
                    <span><ion-icon name="chatbubble-outline"></ion-icon>
                    </span>
                    <span><ion-icon name="paper-plane-outline"></ion-icon>
                    </span>
                    <span><ion-icon name="bookmark-outline"></ion-icon>
                    </span>
                </div>
                <div class="post_info">100,000 likes</div>
                <div class="post_title">
                    <span class="username">jane doe</span>
                    <span class="title">Cancun</span>
                </div>
                <div class="post_comments">
                    <span>View all 1256 comments</span>
                    <div class="comment"></div>
                    <div class="comment_username">
                        <span class="comment_username">Elpapamovil</span>
                        <span class="comment_text">Increible lugar para unas margaritas</span>
                        <span class="heart_outline"><ion-icon name="heart-outline"></ion-icon></span>
                    </div>
                </div>
                <div class="post_timestamp">22 minutes ago</div>
            </div>
            <div class="input_box">
                <div class="emoji"><ion-icon name="happy-outline"></ion-icon></div>
                <input type="text" placeholder="add a comment...">
                <button>Post</button>
            </div>
        </div>
        <script>
            const heartButtons = document.querySelectorAll('.heart_icon')
            heartButtons.forEach(function (iconButton){           
                iconButton.onclick = function () {
                    const isLiked = iconButton.childNodes[0].name === 'heart'

                    iconButton.childNodes[0].name= isLiked ? 'heart-outline' : 'heart'
                    iconButton.className = isLiked ? 'heart_icon' : 'heart_icon heart-icon-fill'

                }
            })
        </script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    </body>

</html>
